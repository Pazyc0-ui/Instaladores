<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirección por dispositivo</title>
  <script>
    window.onload = function () {
      // Detecta si es móvil
      var esMovil = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

      // Redirige según el dispositivo
      if (esMovil) {
        window.location.href = "movil.html";
      } else {
        window.location.href = "index.html";
      }
    };
  </script>
</head>
<body>
  <p>Redirigiendo según tu dispositivo...</p>
</body>
</html>
