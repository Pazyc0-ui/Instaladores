<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evento para Instaladores</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #003366;
    }
    body {
  font-family: 'Poppins', sans-serif;
}

    .fondo {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .elemento {
      position: absolute;
      z-index: 1;
    }

.cuadro-blanco {
  position: relative;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  max-width: 400px;
  height: 300px; /* valor por defecto (pantallas chicas) */
  width: 90%;
  z-index: 2;
}


    .titulo {
      top: 45%;
      left: 48%;
      transform: translate(-50%, -50%);
      width: 1500px;
    }

    .evento-gratis {
      top: 57%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1400px;
    }

    .personaje {
      top: 45%;
      left: 57%;
      transform: translate(-50%, -50%);
      width: 1700px;
    }

    .logos {
      top: 45%;
      left: 10px;
      transform: translateY(-50%);
      width: 1700px;
    }

    .sello {
      top: 30%;
      left: 68%;
      width: 150px;
    }

    .barra {
      top: 46%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1400px;
    }

    @media (max-width: 768px) {
      .titulo {
        width: 300px;
        top: 100px;
      }
      .personaje {
        width: 150px;
      }

      .logos {
        width: 1200px;
      }
    }

    @keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translate(-50%, -60%);
  }
  100% {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}
@media (max-width: 1600px) {
  .cuadro-blanco,
  .titulo,
  .evento-gratis,
  .personaje,
  .logos,
  .barra {
    width: 90%;
  }
}

@media (max-width: 1200px) {
  .cuadro-blanco,
  .titulo,
  .evento-gratis,
  .personaje,
  .barra {
    width: 80%;
  }
}

@media (max-width: 992px) {
  .cuadro-blanco,
  .titulo,
  .evento-gratis,
  .personaje,
  .logos,
  .barra {
    width: 70%;
  }
}

@media (max-width: 768px) {
  .cuadro-blanco,
  .titulo,
  .evento-gratis,
  .personaje,
  .logos,
  .barra {
    width: 60%;
  }
}

@media (max-width: 576px) {
  .cuadro-blanco,
  .titulo,
  .evento-gratis,
  .personaje,
  .logos,
  .barra {
    width: 50%;
  }
}
@media (max-width: 1366px) {
  .titulo {
    width: 70%;
  }

  .cuadro-blanco {
    width: 75%;
  }

  .evento-gratis {
    width: 65%;
  }
}

@media (max-width: 1024px) {
  .titulo {
    width: 60%;
    top: 42%;
  }

  .cuadro-blanco {
    width: 65%;
  }

  .evento-gratis {
    width: 55%;
    top: 58%;
  }
}

@media (max-width: 768px) {
  .titulo {
    width: 50%;
    top: 40%;
  }

  .cuadro-blanco {
    width: 60%;
  }

  .evento-gratis {
    width: 50%;
    top: 60%;
  }
  }
  </style>
</head>
<body>

  <!-- Fondo -->
  <img src="https://i.imgur.com/hMQaamF.png" class="fondo" alt="Fondo Azul">

  <!-- Elementos -->
  <img src="https://i.imgur.com/EzTChlG.png" class="elemento sello" alt="Sello rojo">
  <img src="https://i.imgur.com/zZuv2Tz.png" class="elemento barra" alt="Barra azul">
  <img src="https://i.imgur.com/h47TQJZ.png" class="elemento titulo" alt="Título">
  <img src="https://i.imgur.com/wPhsnbU.png" class="elemento evento-gratis" alt="Etiqueta evento gratis">
  <img src="https://i.imgur.com/Vg5uvlA.png" class="elemento personaje" alt="Instalador">
  <img src="https://i.imgur.com/0UghZjY.png" class="elemento logos" alt="Logos Azyco, Perdura, Lamosa">
    <!-- Formulario -->
  <div class="cuadro-blanco elemento">
    <form action="https://formsubmit.co/68d951c8535a5204c2ac3bc1d5e201e8" method="POST">
    <h2 style="text-align: center; color: #003366; margin-top: -15px;">Registro de Instaladores</h2>
  <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
    <input type="text" name="nombre" placeholder="Nombre completo" required style="width: 70%; padding: 7px; font-size: 15px;">
    <input type="email" name="correo" placeholder="Correo electrónico" required style="width: 70%; padding: 7px; font-size: 15px;">
    <input type="tel" name="telefono" placeholder="Número de teléfono" required style="width: 70%; padding: 7px; font-size: 15px;">
    <input type="text" name="cumpleaños" id="cumpleaños" placeholder="Cumpleaños (ddmmaaaa)" required
  style="width: 70%; padding: 7px; font-size: 15px;" maxlength="8">
    <input type="text" name="sucursal" placeholder="¿Qué sucursal te invitó?" required style="width: 70%; padding: 7px; font-size: 15px;">
    <select name="sucursal" required style="width: 70%; padding: 7px; font-size: 15px;">
        <option value="" disabled selected>¿Qué sucursal te invitó?</option>
        <option value="PERIFERICO">PERIFERICO</option>
        <option value="LEON">LEON</option>
        <option value="FEDE">FEDE</option>
        <option value="MADERO">MADERO</option>
        <option value="LAZARO">LAZARO</option>
        <option value="AUDITORIO">AUDITORIO</option>
        <option value="BELGICA">BELGICA</option>
        <option value="BOUTIQUE">BOUTIQUE</option>
        <option value="TESISTAN">TESISTAN</option>
        <option value="LOPEZ">LOPEZ</option>
        <option value="PENITENCIARIA">PENITENCIARIA</option>
        <option value="ARTESANOS">ARTESANOS</option>
        <option value="GRANJA">GRANJA</option>
        <option value="GUZMAN">GUZMAN</option>
        <option value="TEPIC">TEPIC</option>
        <option value="VENTURA">VENTURA</option>
        <option value="OTRO">OTRO</option>
      </select>
    
    <!-- Opcional: redirección después de enviar -->
    <div id="popup" style="
  display: none;
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #003366;
  color: white;
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  z-index: 9999;
  font-size: 18px;
  text-align: center;
  opacity: 0;
  transition: opacity 1s ease;
">
  ¡Gracias por registrarte!
</div>


    <!-- Opcional: desactivar captcha -->
    <input type="hidden" name="_captcha" value="false">
    
    <button type="submit" style="padding: 10px 20px; background-color: #003366; color: white; font-size: 16px; border: none; border-radius: 5px;">Registrarse</button>
  </div>
</form>

  </div>
  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
  
      const form = e.target;
      const data = new FormData(form);
  
      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          const popup = document.getElementById("popup");
          popup.style.display = "block";
          setTimeout(() => {
            popup.style.opacity = 1;
          }, 100); // pequeño delay para permitir que el transition se active
  
          form.reset();
  
          // Oculta gradualmente después de 3 segundos
          setTimeout(() => {
            popup.style.opacity = 0;
            setTimeout(() => {
              popup.style.display = "none";
            }, 1000); // coincide con el tiempo de transición
          }, 3000);
  
        } else {
          alert("Ocurrió un error. Intenta de nuevo.");
        }
      }).catch(error => {
        alert("Error al enviar el formulario.");
      });
    });
  </script>
  <script>
  document.getElementById("cumpleaños").addEventListener("input", function () {
    // Elimina todo lo que no sea dígito
    this.value = this.value.replace(/\D/g, "").slice(0, 8);
  });
</script>

</body>
</html>
