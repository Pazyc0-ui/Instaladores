<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evento para Instaladores</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #003366;
    }
    body {
  font-family: 'Poppins', sans-serif;
}

    .fondo {
      position: absolute;
      width: 200%;
      height: 200%;
      object-fit: cover;
      z-index: 0;
    }

    .elemento {
      position: absolute;
      z-index: 1;
    }

.cuadro-blanco {
  font-size: 35px;
  position: absolute; /* o fixed */
  top: 75%;
  left: 68%;
  transform: translate(-50%, -50%);
  background: white;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  max-width: 1200px;
  min-height: 700px;
  height: auto;
  width: 90%;
  z-index: 2;
}

    .titulo {
      top: 45%;
      left: 68%;
      transform: translate(-50%, -50%);
      width: 1800px;
      width: 250%;
    }

    .evento-gratis {
      top: 85%;
      left: 68%;
      transform: translate(-50%, -50%);
      width: 1800px;
    }
    .footer {
      top: 5%;
      left: 10%;
      width: 390px;
      width: 130%;
      
    }

    .sello {
  position: absolute;
  top: 59%;
  left: 80%;
  transform: translate(-50%, -50%);
  width: 1550px;
  z-index: 9999; /* Muy por encima de todo */
}

 
  </style>
</head>
<body>

  <!-- Fondo -->
  <img src="https://i.imgur.com/hMQaamF.png" class="fondo" alt="Fondo Azul">

  <!-- Elementos -->
  <img src="https://i.imgur.com/TpLl58f.png" class="elemento sello" alt="Sello rojo">
  <img src="https://i.imgur.com/tRFR6kp.png" class="elemento titulo" alt="Título">
  <img src="https://i.imgur.com/wPhsnbU.png" class="elemento evento-gratis" alt="Etiqueta evento gratis">
  <img src="https://i.imgur.com/5FtkA9S.png" class="elemento footer" alt="Etiqueta footer">
  
    <!-- Formulario -->
  <div class="cuadro-blanco elemento">
    <form id="formInstaladores" onsubmit="enviarFormulario(event)">
      <h2 style="text-align: center; color: #003366;">Registro de Instaladores</h2>
      <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
        <input type="text" name="nombre" placeholder="Nombre completo" required style="width: 90%; padding: 10px; font-size: 36px;">
        <input type="email" name="correo" placeholder="Correo electrónico" required style="width: 90%; padding: 15px; font-size: 36px;">
        <input type="tel" name="telefono" placeholder="Número de teléfono" required style="width: 90%; padding: 15px; font-size: 36px;">
        <button type="submit" style="padding: 15px 20px; background-color: #003366; color: white; font-size: 36px; border: none; border-radius: 10px;">Registrarse</button>
      </div>
    </form>
  </div>
<script>
  function enviarFormulario(e) {
    e.preventDefault();
    const form = document.getElementById("formInstaladores");
    const data = new FormData(form);

    fetch('https://script.google.com/macros/s/AKfycby_ThrDJA5yq4kCYN8aPdA7BEGCmREqZdtrmOzscCcgcY5LDPq47-rFTMTiKrx7IUGqxg/exec', {
      method: 'POST',
      body: data
    })
    .then(res => res.text())
    .then(msg => {
      alert("¡Registro enviado correctamente!");
      form.reset();
    })
    .catch(err => {
      alert("Hubo un error al enviar el formulario.");
      console.error(err);
    });
  }
</script>


</body>
</html>
