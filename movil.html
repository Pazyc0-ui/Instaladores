<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evento para Instaladores</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #003366;
    }
    body {
  font-family: 'Poppins', sans-serif;
}

    .fondo {
      position: absolute;
      width: 200%;
      height: 200%;
      object-fit: cover;
      z-index: 0;
    }

    .elemento {
      position: absolute;
      z-index: 1;
    }

.cuadro-blanco {
  font-size: 35px;
  position: absolute; /* o fixed */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  max-width: 1100px;
  min-height: 700px;
  height: auto;
  width: 80%;
  z-index: 2;
}

    .titulo {
      top: 40%;
      left: 48%;
      transform: translate(-50%, -50%);
      width: 1800px;
      width: 200%;
    }

    .evento-gratis {
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1800px;
    }
    .footer {
      top: 55%;
      left: 10%;
      width: 300px;
      width: 80%;
      
    }

    .sello {
  position: absolute;
  top: 36%;
  left: 60%;
  transform: translate(-50%, -50%);
  width: 1550px;
  z-index: 9999; /* Muy por encima de todo */
}

 
  </style>
</head>
<body>

  <!-- Fondo -->
  <img src="https://i.imgur.com/hMQaamF.png" class="fondo" alt="Fondo Azul">

  <!-- Elementos -->
  <img src="https://i.imgur.com/TpLl58f.png" class="elemento sello" alt="Sello rojo">
  <img src="https://i.imgur.com/tRFR6kp.png" class="elemento titulo" alt="Título">
  <img src="https://i.imgur.com/wPhsnbU.png" class="elemento evento-gratis" alt="Etiqueta evento gratis">
  <img src="https://i.imgur.com/5FtkA9S.png" class="elemento footer" alt="Etiqueta footer">
  
    <!-- Formulario -->
  <div class="cuadro-blanco elemento">
    <form id="formInstaladores" onsubmit="enviarFormulario(event)">
      <h2 style="text-align: center; color: #003366;">Registro de Instaladores</h2>
      <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
        <input type="text" name="nombre" placeholder="Nombre completo" required style="width: 90%; padding: 10px; font-size: 36px;">
        <input type="email" name="correo" placeholder="Correo electrónico" required style="width: 90%; padding: 15px; font-size: 36px;">
        <input type="tel" name="telefono" placeholder="Número de teléfono" required style="width: 90%; padding: 15px; font-size: 36px;">
        <input type="text" name="cumpleaños" placeholder="Cumpleaños" required style="width: 90%; padding: 15px; font-size: 36px;">
        <input type="text" name="sucursal" placeholder="¿Qué sucursal te invitó?" required style="width: 90%; padding: 15px; font-size: 36px;">
        <button type="submit" style="padding: 15px 20px; background-color: #003366; color: white; font-size: 36px; border: none; border-radius: 10px;">Registrarse</button>
      </div>
    </form>
  </div>
    <!-- Opcional: redirección después de enviar -->
    <div id="popup" style="
  display: none;
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #003366;
  color: white;
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  z-index: 9999;
  font-size: 18px;
  text-align: center;
  opacity: 0;
  transition: opacity 1s ease;
">
  ¡Gracias por registrarte!
</div>


    <!-- Opcional: desactivar captcha -->
    <input type="hidden" name="_captcha" value="false">
    
    <button type="submit" style="padding: 10px 20px; background-color: #003366; color: white; font-size: 16px; border: none; border-radius: 5px;">Registrarse</button>
  </div>
</form>

  </div>
  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
  
      const form = e.target;
      const data = new FormData(form);
  
      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          const popup = document.getElementById("popup");
          popup.style.display = "block";
          setTimeout(() => {
            popup.style.opacity = 1;
          }, 100); // pequeño delay para permitir que el transition se active
  
          form.reset();
  
          // Oculta gradualmente después de 3 segundos
          setTimeout(() => {
            popup.style.opacity = 0;
            setTimeout(() => {
              popup.style.display = "none";
            }, 1000); // coincide con el tiempo de transición
          }, 3000);
  
        } else {
          alert("Ocurrió un error. Intenta de nuevo.");
        }
      }).catch(error => {
        alert("Error al enviar el formulario.");
      });
    });
  </script>
</body>
</html>
